<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <!-- ======== Favicon ======= -->
    <link rel="shortcut icon" href="Image/Favicon-1.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');


        body {
            background: url('Image/BackGround.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', serif;
        }


        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-olympic {
            background: linear-gradient(90deg, #0074d9, #ff4136, #2ecc40, #ffdc00, #001f3f);
            background-size: 300%;
            color: white;
            font-weight: bold;
            border: none;
            transition: background-position 0.4s ease-in-out;
        }

        .btn-olympic:hover {
            background-position: right;
            color: white;
        }

        .header-text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }

        .olympic-logo {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .ring {
            width: 30px;
            height: 30px;
            border: 3px solid;
            border-radius: 50%;
        }

        .blue {
            border-color: #0074d9;
        }

        .yellow {
            border-color: #ffdc00;
        }

        .black {
            border-color: #001f3f;
        }

        .green {
            border-color: #2ecc40;
        }

        .red {
            border-color: #ff4136;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <div class="header-text">Sign In to Your Account</div>

            <!-- Olympic Rings -->
            <div class="olympic-logo">
                <div class="ring blue"></div>
                <div class="ring yellow"></div>
                <div class="ring black"></div>
                <div class="ring green"></div>
                <div class="ring red"></div>
            </div>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <a href="https://olympichub.github.io/" class="btn btn-olympic w-100 text-center">Sign In</a>
            </form>

            <div class="text-center mt-3">
                <p>Don't have an account? <a href="sign-up.html" class="text-decoration-none"
                        style="color: #0074d9; font-weight: bold;">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
